<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile - Arcade Games</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div id="auth-status" class="auth-status">
        <span id="user-display"></span>
        <button id="auth-button" class="glass-button">Login</button>
    </div>

    <div class="profile-container">
        <div class="profile-header">
            <h1>Betting History</h1>
            <a href="index.html" class="glass-button">Back to Games</a>
        </div>
        
        <div class="game-tabs">
            <button class="game-tab active" data-game="fish">Fish Game</button>
            <button class="game-tab" data-game="plinko">Plinko</button>
            <button class="game-tab" data-game="keno">Keno</button>
            <button class="game-tab" data-game="slot">Slot Machine</button>
            <button class="game-tab" data-game="spin">Spin Game</button>
            <button class="game-tab" data-game="mancala">Mancala</button>
        </div>

        <div class="history-container">
            <table class="history-table">
                <thead>
                    <tr>
                        <th>Date/Time</th>
                        <th>Starting Amount</th>
                        <th>Bet Amount</th>
                        <th>Win/Loss</th>
                        <th>Final Amount</th>
                        <th>IP Address</th>
                    </tr>
                </thead>
                <tbody id="history-data">
                    <!-- History data will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Third-party libraries -->
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.all.min.js"></script>

    <!-- Application scripts -->
    <script src="auth.js"></script>
    <script src="profile.js"></script>
</body>
</html>
