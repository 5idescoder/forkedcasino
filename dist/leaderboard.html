<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arcade Leaderboard</title>
  <link rel="stylesheet" crossorigin href="/assets/leaderboard-Swhm-YRw.css">
  <link rel="stylesheet" crossorigin href="/assets/styles-CYRTZ5sZ.css">
</head>
<body>
    <div id="auth-status" class="auth-status">
        <span id="user-display"></span>
        <button id="auth-button" class="glass-button">Login</button>
    </div>

    <div class="leaderboard-container">
        <h1>Top Players</h1>
        <div class="back-to-games">
            <a href="index.html" class="glass-button">Back to Games</a>
        </div>
        <table class="leaderboard-table">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Player</th>
                    <th>Total Coins</th>
                </tr>
            </thead>
            <tbody id="leaderboard-body">
                <!-- Leaderboard data will be inserted here -->
            </tbody>
        </table>
    </div>

    <!-- Third-party libraries -->
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.all.min.js"></script>

    <!-- Application scripts -->
    <script src="auth.js"></script>
    <script src="leaderboard.js"></script>
</body>
</html>
